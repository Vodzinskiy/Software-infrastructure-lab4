<div class="container-fluid row justify-content-center align-content-center my-3">
  <div class="col-md-3 p-5 rounded" style="border: 1px solid #DADCE0; min-width: 500px">
    <h3 class="text-center mb-4">Profile</h3>
    <form #form="ngForm" novalidate class="m-2">
      <div class="form-group my-3 d-flex row justify-content-center">
        <label for="profilePicture" class="d-flex justify-content-center">
          <img [src]="retailerPhoto ?? 'assets/default_retailer.jpg'"
               class="img-fluid"
               style="width: 200px; height: 200px;  object-fit: cover; border-radius: 10px"
               alt="Зображення профілю">
        </label>

        <input id="profilePicture"
               type="file"
               style="display: none"
               accept=".jpeg, .png, .gif"
               (change)="onFileSelected($event)"
               #fileInput>

        <div class="d-flex justify-content-center mt-3">
          <button class="btn btn-danger" (click)="deletePhoto()">delete</button>
        </div>
      </div>

      <div class="form-group my-3">
        <label>Full name</label>
        <input class="form-control" #fullName="ngModel" name="fullName"
               [(ngModel)]="retailer.fullName" required/>
        <span *ngIf="submitted && fullName.invalid" class="text-danger">
Please enter your full name
</span>
      </div>

      <div class="form-group my-3">
        <label>Email</label>
        <input class="form-control" #email="ngModel" name="email"
               [(ngModel)]="retailer.email" required/>
        <span *ngIf="submitted && email.invalid" class="text-danger">
Please enter your email
</span>
      </div>

      <div class="form-group my-3">
        <label>New password</label>
        <input class="form-control" name="password"
               [(ngModel)]="retailer.password"/>
      </div>

      <div class="form-group my-3">
        <label>Birth date</label>
        <input class="form-control" #birthDate="ngModel" name="birthDate"
               [(ngModel)]="retailer.birthDate" type="date" required/>
        <span *ngIf="submitted && birthDate.invalid" class="text-danger">
Please enter your Birth date
</span>
      </div>
      <span style="color: red">{{textError}}</span>
      <div class="d-flex justify-content-between">
        <button class="btn btn-lg btn-primary" style="width: 100px" (click)="submitProfile(form)">Save</button>
        <button class="btn btn-lg btn-secondary" style="width: 100px" (click)="logout()">Logout</button>
        <button class="btn btn-lg btn-danger" style="width: 100px" (click)="deleteProfile()">Delete</button>
      </div>
    </form>
  </div>
</div>
