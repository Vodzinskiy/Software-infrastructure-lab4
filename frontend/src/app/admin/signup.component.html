<div class="row justify-content-center align-content-center vh-100">
  <div class="col-md-3 p-5 rounded" style="border: 1px solid #DADCE0;">
    <h3 class="text-center mb-4">Sign up</h3>
    <form #form="ngForm" novalidate
          (ngSubmit)="submitSignup(form)" class="m-2">

      <div class="form-group my-3">
        <label>Full name</label>
        <input class="form-control" #fullName="ngModel" name="fullName"
               [(ngModel)]="retailer.fullName" required/>
        <span *ngIf="submitted && fullName.invalid" class="text-danger">
Please enter your full name
</span>
      </div>

      <div class="form-group my-3">
        <label>Email</label>
        <input class="form-control" #email="ngModel" name="email"
               [(ngModel)]="retailer.email" required/>
        <span *ngIf="submitted && email.invalid" class="text-danger">
Please enter your email
</span>
      </div>

      <div class="form-group my-3">
        <label>Password</label>
        <input class="form-control" #password="ngModel" name="password"
               [(ngModel)]="retailer.password" required/>
        <span *ngIf="submitted && password.invalid" class="text-danger">
Please enter your password
</span>
      </div>

      <div class="form-group my-3">
        <label>Birth date</label>
        <input class="form-control" #birthDate="ngModel" name="birthDate"
               [(ngModel)]="retailer.birthDate" type="date" required/>
        <span *ngIf="submitted && birthDate.invalid" class="text-danger">
Please enter your Birth date
</span>
      </div>
      <span style="color: red">{{textError}}</span>
      <div class="d-flex justify-content-between">
        <button class="btn btn-lg btn-link" routerLink="/login">Login</button>
        <button class="btn btn-lg btn-primary" type="submit">Sign up</button>
      </div>

    </form>
  </div>
</div>
